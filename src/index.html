<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Search Country</title>
  </head>

  <body>
    <article>
      <h1>Search Country</h1>
      <form class="form-inline search-form js-search-form">
        <div class="form-group">
          <label for="searchQuery" class="sr-only"></label>
          <input
            type="text"
            class="form-control"
            name="query"
            id="searchQuery"
            placeholder="Search country  "
            autocomplete="off"
          />
        </div>
        <ul class="articles js-articles"></ul>
      </form>
    </article>
  </body>
</html>
